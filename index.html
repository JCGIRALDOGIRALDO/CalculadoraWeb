<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora web</title>
    <link rel="stylesheet" href="/src/css/estilos.css" />
  </head>
  <body>
    <div class="container">
    <header class="header">
      <h1 class="header__title">Calculadora WEB</h1>
    </header>

    <main class="main">
      <div class="calculator">
        <div class="calculator__display">
          <h2 id="numeroACalcular" class="calculator__display-text"></h2>
        </div>
        <div class="calculator__buttons">
          <div class="calculator__row">
            <button class="calculator__button">%</button>
            <button class="calculator__button">CE</button>
            <button class="calculator__button">C</button>
            <button class="calculator__button">-</button>
          </div>

          <div class="calculator__row">
            <button class="calculator__button" onclick="buttonNumero_a()">?</button>
            <button class="calculator__button" onclick="buttonNumero_b()">?</button>
            <button class="calculator__button" onclick="buttonNumero_c()">?</button>
            <button class="calculator__button" onclick="btnOperadorDivision()">/</button>
          </div>

          <div class="calculator__row">
            <button class="calculator__button" onclick="buttonNumero_7()">7</button>
            <button class="calculator__button" onclick="buttonNumero_8()">8</button>
            <button class="calculator__button" onclick="buttonNumero_9()">9</button>
            <button class="calculator__button" onclick="btnOperadorMultiplicacion()">X</button>
          </div>

          <div class="calculator__row">
            <button class="calculator__button" onclick="buttonNumero_4()">4</button>
            <button class="calculator__button" onclick="buttonNumero_5()">5</button>
            <button class="calculator__button" onclick="buttonNumero_6()">6</button>
            <button class="calculator__button" onclick="btnOperadorResta()">-</button>
          </div>

          <div class="calculator__row">
            <button class="calculator__button" onclick="buttonNumero_1()">1</button>
            <button class="calculator__button" onclick="buttonNumero_2()">2</button>
            <button class="calculator__button" onclick="buttonNumero_3()">3</button>
            <button class="calculator__button" onclick="btnOperadorSuma()">+</button>
          </div>

          <div class="calculator__row">
            <button class="calculator__button" onclick="buttonNumero_a()">?</button>
            <button class="calculator__button" onclick="buttonNumero_0()">0</button>
            <button class="calculator__button" onclick="buttonNumero_d()">.</button>
            <button class="calculator__button" onclick="btnOperadorIgual()">=</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <h3>contacto</h3>
  </footer>
</div>
    <script src="App.js"></script>
  </body>
</html>
